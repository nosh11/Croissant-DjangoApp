<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <title>Portfolio Page : {% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="icon" href="{% static '/icon/favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style_portfolio.css' %}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Tsukimi+Rounded&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="grid">
            <header class="page-header">
                <div class="content">
                    <nav class="menu-bar">
                        <div class="group">
                            <a class="title" href="{% url 'index' %}">portfolio</a>
                        </div>
                        <div class="group">
                            <a href="{% url 'index' %}">Home</a>
                            <a href="{% url 'about' %}">About</a>
                        </div>
                    </nav>
                </div>
            </header>
            <main class="page-main">
                {% block content %}{% endblock %}
            </main>
            <footer class="page-footer">
                <div class="content">
                    <marquee>© 2025 Portfolio Page
                        <p>
                            <a href="#" onclick="alert('さかなです! おはようございます。')">&lt;*)) &gt;=&lt;</a>
                        </p>
                    </marquee>
                </div>
            </footer>
        </div>
        <script src="{% static 'js/portfolio/tag.js' %}"></script>
    </body>
</html>
