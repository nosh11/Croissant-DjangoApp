<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Page : {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_portfolio.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Tsukimi+Rounded&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid">
        <header class="page-header">
            <div class="content">
                <nav class="menu-bar">
                    <div class="group">
                        <p class="title">portfolio</p>
                    </div>
                    <div class="group">
                        <a class="item" href="https://github.com/nosh11">Github</a>
                        <a class="item" href="https://www.youtube.com/@CroissantMC">Youtube</a>
                        <a class="item" href="https://soundcloud.com/user-517857710">SoundCloud</a>
                    </div>
                </nav>
            </div>
        </header>
        <main class="page-main">
            {% block content %}{% endblock %}
        </main>
        <footer class="page-footer">
            <div class="content">
                <marquee>© 2025 Portfolio Page
                    <p>
                        <a href="#" onclick="alert('さかなです! おはようございます。')">&lt;*)) &gt;=&lt;</a>
                    </p>
                </marquee>
            </div>
        </footer>
    </div>
</body>
</html>
