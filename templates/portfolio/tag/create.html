{% extends 'portfolio/base.html' %}

{% block title %}作成{% endblock %}


{% load static %}
{% block content %}
    <p>タグを作成する</p>
    <form action="{% if pk %}/portfolio/tag/edit/{{ pk }}/{% else %}/portfolio/tag/create/{% endif %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    {% if pk %}
        <a href="/portfolio/tag/delete/{{ pk }}" class="url">削除</a>
    {% endif %}
    <a href="/portfolio/tag/" class="url">戻る</a>
{% endblock %}
